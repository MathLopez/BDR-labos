<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les utilisateurs</title>
</head>
<body>
    <h1>Gestion des utilisateurs</h1>
    <div id="user-list"></div>

    <h2>Ajouter un utilisateur</h2>
    <form id="add-user-form">
        <label for="role">Rôle :</label>
        <select id="role" name="role">
            <option value="Client">Client</option>
            <option value="Vendeur">Vendeur</option>
            <option value="Admin">Admin</option>
        </select><br>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br>
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required><br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Ajouter</button>
        <button onclick="deleteUser(${user.pkUtilisateur})">Supprimer</button>
    </form>
    <div id="message"></div>

    <script>
        // Charger les utilisateurs
        fetch('/admin/utilisateurs')
            .then(response => response.json())
            .then(data => {
                const userList = document.getElementById('user-list');
                if (data.success) {
                    data.utilisateurs.forEach(user => {
                        const userDiv = document.createElement('div');
                        userDiv.innerHTML = `
                            <p>${user.nom} ${user.prenom} (${user.role}) - ${user.email}</p>
                        `;
                        userList.appendChild(userDiv);
                    });
                } else {
                    userList.innerHTML = `<p>Erreur : ${data.error}</p>`;
                }
            });

        // Ajouter un utilisateur
        const form = document.getElementById('add-user-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const newUser = {
                role: form.role.value,
                nom: form.nom.value,
                prenom: form.prenom.value,
                email: form.email.value,
                password: form.password.value,
            };
            fetch('/admin/utilisateurs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newUser)
            })
                .then(response => response.json())
                .then(data => {
                    const messageDiv = document.getElementById('message');
                    if (data.success) {
                        messageDiv.innerHTML = `<p>Utilisateur ajouté avec succès.</p>`;
                        window.location.reload();
                    } else {
                        messageDiv.innerHTML = `<p>Erreur : ${data.error}</p>`;
                    }
                });
        });

        // Supprimer un utilisateur
        function deleteUser(userId) {
            fetch(`/admin/utilisateurs/${userId}`, {
                method: 'DELETE',
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Utilisateur supprimé avec succès.');
                        window.location.reload();
                    } else {
                        alert(`Erreur : ${data.error}`);
                    }
                });
        }
    </script>
</body>
</html>
