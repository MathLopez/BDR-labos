<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃ©rer les avis</title>
</head>
<body>
    <h1>Gestion des avis</h1>
    <div id="review-list"></div>

    <script>
        // Charger les avis
        fetch('/avis')
            .then(response => response.json())
            .then(data => {
                const reviewList = document.getElementById('review-list');
                if (data.success) {
                    data.avis.forEach(review => {
                        const reviewDiv = document.createElement('div');
                        reviewDiv.innerHTML = `
                            <p>Produit #${review.fkProduit}</p>
                            <p>Utilisateur : ${review.fkUtilisateur}</p>
                            <p>Note : ${review.note}</p>
                            <p>Commentaire : ${review.commentaire}</p>
                            <hr>
                        `;
                        reviewList.appendChild(reviewDiv);
                    });
                } else {
                    reviewList.innerHTML = `<p>Erreur : ${data.error}</p>`;
                }
            });
    </script>
</body>
</html>
