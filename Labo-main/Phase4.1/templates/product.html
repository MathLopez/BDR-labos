<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product[1] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Informations du produit -->
            <div class="col-md-8">
                <h1>{{ product[1] }}</h1>
                <p class="text-muted">Catégorie : {{ product_category }}</p>
                <p>{{ product[2] }}</p>
                <h3>Prix : {{ product[3] }} €</h3>
            </div>

            <!-- Ajouter au panier -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tailles disponibles</h5>
                        {% if sizes %}
                            <form method="post" action="/add-to-cart">
                                <div class="mb-3">
                                    <label for="size" class="form-label">Choisissez une taille :</label>
                                    <select id="size" name="size" class="form-select">
                                        {% for size in sizes %}
                                            <option value="{{ size[0] }}">{{ size[0] }} (Stock : {{ size[1] }})</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="quantity" class="form-label">Quantité :</label>
                                    <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1">
                                </div>
                                <input type="hidden" name="product_id" value="{{ product[0] }}">
                                <button type="submit" class="btn btn-success">Ajouter au panier</button>
                            </form>
                        {% else %}
                            <p class="text-danger">Aucune taille disponible pour ce produit.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
