<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1>Bienvenue sur notre plateforme</h1>
            <a href="login" class="btn btn-primary">Se connecter</a>
        </header>

        <nav class="mb-5">
            <a href="boutiques" class="btn btn-outline-secondary me-2">Boutiques</a>
            <a href="articles" class="btn btn-outline-secondary">Produits</a>
        </nav>

        <section id="boutiques" class="mb-5">
            <h2>Nos Boutiques</h2>
            <div class="row" id="boutiques-container">
                {% for boutique in boutiques %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ boutique[1] }}</h5>
                            <a href="/boutique/{{ boutique[0] }}" class="btn btn-primary">Voir Boutique</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>

        <section id="articles">
            <h2>Articles Populaires</h2>
            <div class="row" id="articles-container">
                {% for article in articles %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ article[1] }}</h5>
                            <p class="card-text">Prix: {{ article[2] }} â‚¬</p>
                            <a href="/article/{{ article[0] }}" class="btn btn-primary">Voir Produit</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
