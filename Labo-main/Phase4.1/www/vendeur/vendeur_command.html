<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les commandes</title>
</head>
<body>
    <h1>Gestion des commandes</h1>
    <div id="order-list"></div>

    <script>
        // Charger les commandes
        fetch('/admin/commandes')
            .then(response => response.json())
            .then(data => {
                const orderList = document.getElementById('order-list');
                if (data.success) {
                    data.commandes.forEach(order => {
                        const orderDiv = document.createElement('div');
                        orderDiv.innerHTML = `
                            <p>Commande #${order.pkCommande}</p>
                            <p>Date : ${order.date}</p>
                            <p>Prix : ${order.prix}€</p>
                            <p>Utilisateur : ${order.fkUtilisateur}</p>
                            <p>État : ${order.état}</p>
                            <hr>
                        `;
                        orderList.appendChild(orderDiv);
                    });
                } else {
                    orderList.innerHTML = `<p>Erreur : ${data.error}</p>`;
                }
            });
    </script>
</body>
</html>
